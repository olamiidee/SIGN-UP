<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Sign Up</title>
   </head>
   <body class="bg-gray-500">
      <div class="w-full flex justify-center h-screen"> <!-- Container -->
         <div class="flex flex-col justify-center ">
            
            <form class="bg-white border rounded-md shadow-md py-6 px-6 mb-4">
               <h1 class="text-3xl font-bold mb-5 uppercase">Sign Up</h1>

               <div class="mb-2">
                  <label class="form-label" for="username">First Name </label>
                  <input class="shadow appearance-none border rounded py-2 px-3 bg-gray-200 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-sky-500 focus:bg-white capitalize" id="username" type="text" placeholder="Olamide" required>
               </div>

               <div class="mb-2">
                  <label class="form-label" for="username">Last Name</label>
                  <input class="shadow appearance-none border rounded py-2 px-3 bg-gray-200 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-sky-500 focus:bg-white capitalize" id="username" type="text" placeholder="Jesubeluwo" required>
               </div>

               <div class="mb-2">
                  <label class="form-label" for="username">Username</label>
                  <input class="shadow appearance-none border rounded py-2 px-3 bg-gray-200 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-sky-500 focus:bg-white capitalize" id="username" type="text" placeholder="Username" required>
               </div>
               
               <div class="mb-2">
                  <label class="form-label" for="password">Password</label>
                  <input class="shadow appearance-none border border-red-500 rounded py-2 px-3 bg-gray-200 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-sky-500 focus:bg-white capitalize" id="password" type="password" placeholder="******************" required>
               </div>

               <div class="mb-2">
                  <p class="text-red-500 text-sm italic mb-3">Please choose a password.</p>
               </div>

               

               <div class="mb-5">
                  <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold rounded px-3 py-2 shadow-md">Sign Up</button>
               </div>

               <div> 
                  <p class="text-sm text-gray-700"> Already a user? <span class="text-blue-500 font-bold uppercase underline"><a href="#">Log in</a></span></p>
               </div>
            </form>
            <p class="text-center text-white text-xs">
               &copy;2022 Acme Corp. All rights reserved.
             </p>
         </div>
      </div>
   </body>
</html>
